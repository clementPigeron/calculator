<!DOCTYPE html>
<html>
    <head>
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="style_cc.css">
        <script src="script_cc.js" defer></script>
    </head>
    <body>
        <header style="font-size: x-large;">
            CALCULATOR
        </header>
        <main>
            <div id="monitor">
                <p id="baseLine">0</p>
                <p id="operatorLine">+</p>
                <p id="otherLine">0</p>
            </div>
            <div id="resultBox">= <span id="result"></span></div>
            <p>
                <button id="add" class="operator">+</button>
                <button id="substract" class="operator">-</button>
                <button id="multiply" class="operator">x</button>
                <button id="top">top</button>
            </p>
            <p>
                <button id="1" class="digit">1</button>
                <button id="2" class="digit">2</button>
                <button id="3" class="digit">3</button>
                <button id="bot">bot</button>
            </p>
            <p>
                <button id="4" class="digit">4</button>
                <button id="5" class="digit">5</button>
                <button id="6" class="digit">6</button>
            </p>
            <p>
                <button id="7" class="digit">7</button>
                <button id="8" class="digit">8</button>
                <button id="9" class="digit">9</button>
            </p>
            <p>
                <button id="0" class="digit">0</button>
            </p>
            
        </main>
    </body>
</html>
